{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h2 class="mb-4 text-center text-primary">Create an Account</h2>

        <form method="POST" action="/auth/register">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="jane@email.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="At least 6 characters" required>
          </div>

          <div class="mb-3">
            <label for="user_type" class="form-label">Account Type</label>
            <select class="form-select" id="user_type" name="user_type" required>
              <option value="">Select Type</option>
              <option value="candidate">Candidate</option>
              <option value="employer">Employer</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div class="mt-3 text-center">
          <small>Already have an account? <a href="/auth/login">Login here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
