{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="text-primary mb-4">All Registered Users</h2>

  {% if users %}
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Account Type</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge bg-{% if user.user_type == 'admin' %}danger{% elif user.user_type == 'employer' %}primary{% else %}success{% endif %}">
                  {{ user.user_type.capitalize() }}
                </span>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info text-center">No users found.</div>
  {% endif %}
</div>
{% endblock %}
